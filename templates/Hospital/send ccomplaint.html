{% extends 'Hospital/hospital_index.html' %}
{% block body %}
<head>
  <meta charset="UTF-8">
  <title>SEND COMPLAINT</title>
  <style>
    body.complaint-body {
      font-family: Arial, sans-serif;
      background: #f0f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .complaint-form-container {
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }

    .complaint-title {
      margin-bottom: 20px;
      color: #003366;
    }

    .complaint-label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
      text-align: left;
    }

    .complaint-textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      outline: none;
      transition: border 0.3s ease;
    }

    .complaint-textarea:focus {
      border-color: #0078d7;
    }

    .complaint-submit-btn {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #0078d7;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .complaint-submit-btn:hover {
      background: #005bb5;
    }
  </style>
</head>
<body class="complaint-body">
  <div class="complaint-form-container">
    <h2 class="complaint-title">SEND COMPLAINT</h2>
    <form action="/myapp/sndcomp_post/" method="post">
        {% csrf_token %}
      <label for="comp" class="complaint-label">Complaint</label>
      <textarea id="comp" name="complaint" class="complaint-textarea" placeholder="Send Your Complaint"></textarea><br>
      <input type="submit" value="Submit" class="complaint-submit-btn">
    </form>

  </div>
</body>
{% endblock %}
