
{% extends 'Hospital/hospital_index.html' %}
{% block body %}
<head>
  <meta charset="UTF-8">
  <title>View Complaint & Reply</title>
  <style>
    body {
{#      font-family: Arial, sans-serif;#}
{#      background: #f4f9ff;#}
{#      padding: 30px;#}
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
        color: black;
    }

    th {
      background: #0078d7;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    .btn-container {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 20px;
      background: #0078d7;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      font-size: 16px;
    }

    .btn:hover {
      background: #005bb5;
    }
  </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

     <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

      <!-- DataTables CSS -->
      <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

      <!-- DataTables JS -->
      <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>



</head>
<body>
  <h2>View Complaint & Reply</h2>
  
  <table id="myTable">
  <thead>
    <tr>
      <th>Complaint</th>
      <th>Date</th>
      <th>Reply</th>
    </tr>
    </thead>

    <tbody>

{% for i in data %}
    <tr>
      <td>{{ i.complaint }}</td>
      <td>{{ i.date }}</td>
      <td>{{ i.reply }} </td>
    </tr>
      {% endfor %}

      </tbody>

  </table>

    <script>
    $(document).ready(function () {
      $("#myTable").DataTable();
    });
  </script>

  <div class="btn-container">
    <a href="/myapp/send_complaint/" class="btn btn-success" style="color: white">+ Add Complaint</a>
  </div>


</body>
{% endblock %}
