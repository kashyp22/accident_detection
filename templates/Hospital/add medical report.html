
{% extends 'Hospital/hospital_index.html' %}
{% block body %}
<head>
  <meta charset="UTF-8">
  <title>Add Medical Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #003366;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      text-align: left;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      font-size: 14px;
      outline: none;
      transition: border 0.3s ease;
    }

    textarea:focus {
      border-color: #0078d7;
    }

    .btn {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #0078d7;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Medical Report</h2>
    <form>
      <label for="report">Medical Report</label>
      <textarea id="report" name="report" placeholder="Enter medical report here..."></textarea>
      <button type="submit" class="btn">Add</button>
    </form>
  </div>
</body>
{% endblock %}
