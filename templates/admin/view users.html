
{% extends 'admin/admin_index1.html' %}
{% block body %}

    <html>

<head>
  <meta charset="UTF-8">
  <title>View user</title>
  <style>
     a.track {
         text-decoration: none;
      background: #13b8f9;
      color: white;
    }
    h2 {
      text-align: center;
      color: #ffd700; /* Gold accent */
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
{#      background: #2b2b3c;#}
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #444;
      padding: 12px;
      text-align: center;
      font-size: 14px;
        color: black;
    }
    th {
      background: #3a3a4d;
      color: #ffd700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    tr:nth-child(even) {
      background: #242433;
    }
    tr:hover {
      background: #38384d;
      transition: 0.3s;
    }
    a {
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 5px;
      font-size: 13px;
      font-weight: bold;
      margin: 0 3px;
      display: inline-block;
    }
    a.accept {
      background: #28a745;
      color: white;
    }
    a.accept:hover {
      background: #218838;
    }
    a.reject {
      background: #dc3545;
      color: white;
    }
    a.reject:hover {
      background: #b52a37;
    }
  </style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

 <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

</head>


<body>
  <h2>VIEW USERS</h2>
  <table id="myTable">
    <thead>

    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Place</th>
      <th>Post</th>
      <th>District</th>
        <th>Photo</th>
        <th>Location</th>
    </tr>
     </thead>

  <tbody>

      {% for i in data %}
    <tr style="color: white">
      <td>{{ i.name }}</td>
      <td>{{ i.phone }}</td>
      <td>{{ i.email }}</td>
      <td>{{ i.place }}</td>
      <td>{{ i.pincode }}</td>
      <td>{{ i.district }}</td>
      <td><img src="{{ i.photo.url }}" height="100" width="100"></td>
             <td><a href="https://www.google.com/maps?q={{ i.latitude }},{{ i.longitude }}" target="_blank"  class="track">Track</a></td>


    </tr>
      {% endfor %}
    </tbody>

  </table>

  <script>
    $(document).ready(function () {
      $("#myTable").DataTable();
    });
  </script>


</body>

    </html>
{% endblock %}
